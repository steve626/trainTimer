<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where's my Monorail</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
    <!-- Added link to the jQuery Library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
  </head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Where's my Monorail</h1>
                <p class="lead">Track Springfield's newest, most famous transit system in real time.</p>
       </div>

       <div class="row">
         <div class="col-lg-12">

       <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
              <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Arriving In</th>
              </tr>
            </thead>
              <tbody id="trainData"></tbody>
          </table>
        </div>
       </div>

       
       <div class="container" id="inputBox">
            <form>
                    <div class="form-group">
                      <label for="InputName">Name of Train</label>
                      <input type="text" class="form-control" id="name" placeholder="Shelbyville Express">
                      <small id="textHelp" class="form-text text-muted">Short Wait Times Guaranteed</small>
                    </div>
                    <div class="form-group">
                      <label for="inputDestination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Shelbyville">
                    </div>
                    <div class="form-group">
                            <label for="firstTrainTime">First Train Time (in 24hr format)</label>
                            <input type="text" class="form-control" id="time" placeholder="22:34">
                          </div>
                          <div class="form-group">
                                <label for="frequency">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="15">
                              </div>
                     <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                  </form>
                 
             </div>
          </div>
        </div>

   
   
    <!-- Added link to the jQuery Library -->
